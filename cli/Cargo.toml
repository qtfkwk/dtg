[package]
name = "dtg"
version = "6.0.0"
edition = "2021"
repository = "https://github.com/qtfkwk/dtg"
description = "Date/time CLI utility"
license = "MIT"

[dependencies]
clap = { version = "4.5.11", features = ["derive", "wrap_help"] }
clearscreen = "3.0.0"
dtg-lib = { version = "6.0.0", path = "../lib" }
iana-time-zone = "0.1.60"
jiff = "0.1.0"

[target.'cfg(unix)'.dependencies]
pager = "0.16.1"

[dev-dependencies]
assert_cmd = "2.0.15"
