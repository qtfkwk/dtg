[package]
name = "dtg"
version = "6.3.3"
edition = "2021"
repository = "https://github.com/qtfkwk/dtg"
description = "Date/time CLI utility"
license = "MIT"

[dependencies]
clap = { version = "4.5.36", features = ["derive", "wrap_help"] }
clap-cargo = "0.15.2"
clearscreen = "4.0.1"
dtg-lib = { version = "6.3.2", path = "../lib" }
iana-time-zone = "0.1.63"
jiff = "0.2.8"

[target.'cfg(unix)'.dependencies]
pager = "0.16.1"

[dev-dependencies]
assert_cmd = "2.0.17"
